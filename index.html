<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>


</head>

<body>


  <div class="card">
    <div class="card-top"></div>
    <div class="card-mid"><img src="./images/image-victor.jpg" alt="photo of man" class="card-img">

      <p>Victor Crest
        26
        London</p>
    </div>

    <div class="card-bottom">


      <div class="card-bottom_social">80K
        <p class="social-info">Followers</p></div>

      <div class="card-bottom_social">803K
        <p class="social-info">Likes</p></div>

      <div class="card-bottom_social">1.4K
        <p class="social-info">Photos</p></div>

    </div>
  </div>



</body>

</html>
